- Class: text
  Output: Uno dei maggiori punti di forza di R, rispetto ad altri linguaggi di programmazione,
    è la facilità con cui possiamo creare grafica di qualità da pubblicazione. In
    questa lezione imparerai la grafica di base in R.
- Class: text
  Output: In questa lezione non trattiamo le parti più avanzate della grafica in R.
    Questi includono reticolo, ggplot2 e ggvis.
- Class: text
  Output: C'è una scuola di pensiero secondo cui questo approccio è all'indietro,
    che dovremmo prima insegnare a ggplot2. Vedi http://varianceexplained.org/r/teach_ggplot2_to_beginners/
    per uno schema di questa visione.
- Class: cmd_question
  Output: Carica le auto del frame di dati incluse con i dati (auto).
  CorrectAnswer: data(cars)
  AnswerTests: omnitest(correctExpr='data(cars)')
  Hint: Digitare data(cars) per caricare i dati.
- Class: text
  Output: Per fissare le idee, lavoreremo con semplici frame di dati. Il nostro obiettivo
    principale è introdurre varie funzioni di plottaggio e i loro argomenti. Tutto
    l'output sembrerebbe più interessante con set di dati più grandi e complessi.
- Class: cmd_question
  Output: Apri la pagina di aiuto per le auto.
  CorrectAnswer: ?cars
  AnswerTests: any_of_exprs('?cars', 'help(cars)', 'help("plot")')
  Hint: Digita ?cars o help(cars) per visualizzare una pagina di aiuto con i dettagli
    sul data frame dell'auto.
- Class: text
  Output: 'Come puoi vedere nella pagina di aiuto, il set di dati delle auto ha solo
    due variabili: velocità e distanza di arresto. Si noti che i dati risalgono agli
    anni ''20.'
- Class: cmd_question
  Output: Esegui head() sui dati delle auto.
  CorrectAnswer: head(cars)
  AnswerTests: omnitest(correctExpr='head(cars)')
  Hint: Digita head(cars) per vedere la parte superiore del data frame delle auto.
- Class: text
  Output: Prima di tracciare, è sempre una buona idea avere un'idea dei dati. I comandi
    chiave R per farlo includono, dim(), names(), head(), tail() e summary().
- Class: cmd_question
  Output: Esegui il comando plot() sul data frame dell'auto.
  CorrectAnswer: plot(cars)
  AnswerTests: omnitest(correctExpr='plot(cars)')
  Hint: Digita plot(cars) per creare un grafico del data frame delle auto.
- Class: text
  Output: Come sempre, R si sforza molto di darti qualcosa di sensato date le informazioni
    che gli hai fornito. Innanzitutto, R nota che il frame di dati che gli hai fornito
    ha solo due colonne, quindi presuppone che tu voglia tracciare una colonna rispetto
    all'altra.
- Class: text
  Output: In secondo luogo, poiché non forniamo etichette per nessuno degli assi,
    R usa i nomi delle colonne. In terzo luogo, crea segni di graduazione dell'asse
    su bei numeri tondi e li etichetta di conseguenza. In quarto luogo, utilizza gli
    altri valori predefiniti forniti in plot().
- Class: text
  Output: Dedicheremo ora un po' di tempo all'esplorazione della trama, ma molti degli
    argomenti qui trattati si applicheranno alla maggior parte delle altre funzioni
    grafiche R. Si noti che "plot" è l'abbreviazione di scatterplot.
- Class: cmd_question
  Output: Cerca la pagina di aiuto per plot().
  CorrectAnswer: ?plot
  AnswerTests: any_of_exprs('?plot', 'help(plot)')
  Hint: Digita ?plot o help(plot) per visualizzare una pagina di aiuto per plot().
- Class: text
  Output: La pagina di aiuto per plot() evidenzia i diversi argomenti che la funzione
    può accettare. Le due più importanti sono x e y, le variabili che verranno tracciate.
    Per la prossima serie di domande, includi i nomi degli argomenti nelle tue risposte.
    Cioè, non digitare plot(cars$speed, cars$dist), anche se funzionerà. Invece, usa
    plot(x = cars$speed, y = cars$dist).
- Class: cmd_question
  Output: Usa il comando plot() per mostrare la velocità sull'asse x e la distanza
    sull'asse y dal data frame dell'auto. Utilizzare la forma del comando plot in
    cui i vettori vengono esplicitamente passati come argomenti per x e y.
  CorrectAnswer: plot(x = cars$speed, y = cars$dist)
  AnswerTests: omnitest(correctExpr='plot(x = cars$speed, y = cars$dist)')
  Hint: Digita plot(x = cars$speed, y = cars$dist) per creare il grafico.
- Class: text
  Output: Nota che questo produce una risposta leggermente diversa da plot(cars).
    In questo caso, R non è sicuro di cosa si desidera utilizzare come etichette sugli
    assi, quindi utilizza solo gli argomenti che si passano, il nome del frame di
    dati e i simboli del dollaro inclusi.
- Class: text
  Output: Nota che ci sono altri modi per chiamare il comando plot, cioè usando l'interfaccia
    "formula". Ad esempio, otteniamo un grafico simile al precedente con plot(dist
    ~ speed, cars). Tuttavia, aspetteremo più avanti nella lezione prima di utilizzare
    l'interfaccia della formula.
- Class: cmd_question
  Output: Usa il comando plot() per mostrare la distanza sull'asse x e la velocità
    sull'asse y dal data frame dell'auto. Questo è l'opposto di quello che abbiamo
    fatto sopra.
  CorrectAnswer: plot(x = cars$dist, y = cars$speed)
  AnswerTests: omnitest(correctExpr='plot(x = cars$dist, y = cars$speed)')
  Hint: Digita plot(x = cars$dist, y = cars$speed) per creare il grafico.
- Class: text
  Output: Probabilmente ha più senso che la velocità vada sull'asse x poiché la distanza
    di arresto è una funzione della velocità più che il contrario. Quindi, per il
    resto delle domande in questa parte della lezione, assegna sempre gli argomenti
    di conseguenza.
